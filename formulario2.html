<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
    
</head>
<body>
    <form action="" method="">
        <label for="NombreCompleto">Nombre Completo</label>
        <input type="text" id="NombreCompleto" name="NombreCompleto" placeholder="Digite su nombre">
        <br>
        <label for="clave">Password</label>
        <input type="password" id="clave" name="clave" placeholder="Introduzca su password">
        <br>
        <input type="submit" name="login" id="login" value="Enviar">
        <input type="reset" name="reset" id="reset" value="Borrar">
        <hr> <!--pone la rayita que separa para despues poner los estado civil-->
        <h3>Estado civil</h3>
        <label for="casado">Casado</label>
        <input type="radio" name="estadocivil" id="casado" value="1" checked><br>
        <label for="divorciado">Divorciado</label>
        <input type="radio" name="estadocivil" id="divorciado" value="2"><br>
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadocivil" id="soltero" value="3"><br>
        <hr>
        <h3>Seleccione los lenguajes de programacion que domine:</h3>
        <input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">JavaSript
        <hr>
        <h4>Seleccione la ciudad</h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Barranquilla</option>
            <option value="2">Bogota</option>
            <option value="3">Medellin</option>
            <option value="4">Cartagena</option>
            <option value="4">Cali</option>

        </select>
        <hr>
        
        <!--https://htmlcolorcodes.com/es/-->
        <h4 style="background-color: purple">Seleccione la ciudad</h4>
            <select name="ciudad[]" id="ciudad" multiple size"3"> <!--[]Devuelve varios elementos, con el control sostenido permite seleccionar varios elementos-->
            <option value="1">Barranquilla</option>
            <option value="2">Bogota</option>
            <option value="3">Medellin</option>
            <option value="4">Cartagena</option>
            <option value="4">Cali</option>

        </select>


        
    </form>
  
</body>
</html>
